<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="162323695359-94n3uksmm96o2ov3r1s6vg6od4ghsov4.apps.googleusercontent.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In (Nuevo)</h1>
            <hr>
            <!-- Google Sign-In button -->
            <div id="g_id_onload"
                data-client_id="162323695359-94n3uksmm96o2ov3r1s6vg6od4ghsov4.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>
            <button onclick="signOut()" class="btn btn-danger">Cerrar sesión</button>
        </div>

        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" />
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

   <script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleCredentialResponse(response) {
        console.log("ID TOKEN:", response.credential);

        // Puedes verificar el token aquí con tu backend si quieres

        // ✅ Redirigir después de login
        window.location.href = "chat.html";
    }

    function signOut() {
        google.accounts.id.disableAutoSelect();
        alert('Sesión cerrada');
    }
</script>

</body>

</html>
